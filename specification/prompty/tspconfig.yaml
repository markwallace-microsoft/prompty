emit:
  - "@typespec/json-schema"
  - "@prompty/emitter"
options:
  "@typespec/json-schema":
    emitter-output-dir: "{cwd}/tsp-output/json-schema"
    emitAllModels: true
    emitAllRefs: true
    file-type: yaml
  "@prompty/emitter":
    emitter-output-dir: "{cwd}/tsp-output/prompty"
    emit-targets:
      - type: markdown
        output-dir: "{cwd}/../../prompty/docs"
      - type: CSharp
        output-dir: "./tsp-output/prompty/CSharp"
      - type: Python
        output-dir: "./tsp-output/prompty/Python"
      - type: TypeScript
        output-dir: "./tsp-output/prompty/TypeScript"
